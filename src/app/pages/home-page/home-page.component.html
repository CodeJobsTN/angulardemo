<app-header [title]="'Home page'"></app-header>

<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <h4>Total element: {{ productList | elementCount }}</h4>

      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <div class="col mb-5" *ngFor="let product of productList ; trackBy: trackByData">
          <app-product-card [product]="product" ></app-product-card>
        </div>
      </div>
  </div>
</section>
