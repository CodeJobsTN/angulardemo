<div class="form-bg">
<div class="container">
  <div class="row">
      <div class="col-md-offset-3 col-md-6 " style="margin: auto;">
          <form class="form-horizontal">
              <span class="heading">Sign In</span>
              <div class="form-group">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email or Username"
                   [(ngModel)]="signInData.login" name="login">
                  <i class="fa fa-user"></i>
              </div>
              <div class="form-group help">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                  [(ngModel)]="signInData.password" name="password">
                  <i class="fa fa-lock"></i>
                  <a href="#" class="fa fa-question-circle"></a>
              </div>
              <div class="form-group">
                  <div class="main-checkbox">
                      <input type="checkbox" value="None" id="checkbox1"  [(ngModel)]="signInData.rememberMe" name="rememberMe">
                      <label for="checkbox1"></label>
                  </div>
                  <span class="text">Remember me</span>
                  <button type="submit" class="btn btn-default" on-click="login()" >log in</button>
              </div>
          </form>
      </div>
  </div>
</div>
</div>
