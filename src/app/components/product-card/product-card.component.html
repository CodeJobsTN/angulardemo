<div class="card h-100" [ngClass]="{ 'highlight':product.sale }" [routerLink]="'/product/' + product.id" >
  <!-- Sale badge-->
   <div *ngIf="product.sale" class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
  <!-- Product image-->
  <img class="card-img-top" [src]="product.image" alt="..." />
  <!-- Product details-->
  <div class="card-body p-4">
      <div class="text-center">

          <!-- Product name-->
          <h5 class="fw-bolder" [ngStyle]="{'color': product.productColor}" appCustomFontStyle>{{product.name}}</h5>
          <!-- Product reviews-->
          <div class="d-flex justify-content-center small text-warning mb-2" >
              <div class="bi-star-fill" *ngFor="let index of [].constructor(product.rate)"></div>

          </div>
          <!-- Product price-->
          <span class="text-muted text-decoration-line-through">${{product.price}}</span>
          ${{product.discountedPrice}}
      </div>
  </div>
  <!-- Product actions-->
  <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
      <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
  </div>
</div>
